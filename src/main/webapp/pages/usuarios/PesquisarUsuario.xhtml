<ui:composition template="/WEB-INF/template/Principal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisar Usuários</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<f:viewAction action="#{usuarioPesquisarBean.init}"/>
		</f:metadata>

		<h:form>
			<h1>Pesquisar Usuários</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar"
						action="#{usuarioPesquisarBean.pesquisar}" update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/pages/usuarios/CadastrarUsuario" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo"
				styleClass="panel-sem-bordas">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" />
			</p:panelGrid>

			<p:dataTable value="#{usuarioPesquisarBean.usuarios}" var="usuario"
				style="margin-top: 20px" emptyMessage="Nenhum registro encontrado!"
				rows="20" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">

				<p:column headerText="Nome">
					<h:outputText value="#{usuario.nomeUsuario}" />
				</p:column>

				<p:column headerText="E-mail">
					<h:outputText value="#{usuario.email}" />
				</p:column>

				<p:column headerText="Ações"
					style="text-align: center; width: 100px">

					<p:button outcome="/pages/usuarios/EditarUsuario"
						icon="ui-icon-pencil" title="Editar">
						<f:param value="#{usuario.id}" name="usuario" />
					</p:button>
					
				</p:column>

			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
