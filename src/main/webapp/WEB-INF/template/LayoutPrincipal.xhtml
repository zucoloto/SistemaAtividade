<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title><ui:insert name="titulo">Sistema de Atividade</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="images" name="carregando.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
		<div style="float: left">
			<h:link outcome="/Home">
				<h:graphicImage library="images" name="simbolo_exercito.png"
					style="margin-left: 20px" />
			</h:link>
		</div>

		<div
			style="float: left; margin-left: 20px; margin-top: 0px; line-height: 10px;">
			<h3>Exército Brasileiro</h3>
			<h1>Centro de Comunicação Social do Exército</h1>
			<h2>Sistema de Levantamento de Atividades</h2>
		</div>

		<div style="float: left">
			<h:link outcome="/Home">
				<h:graphicImage library="images" name="ccomsex.png"
					style="margin-left: 10px" />
			</h:link>
		</div>

		<div style="float: right; margin-right: 20px; margin-top: 50px">
			<span
				style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
				Usuário Logado </span>

			<h:form style="display: inline-block">
				<p:menubar styleClass="menu-sistema">
					<p:menuitem value="Home" outcome="/Home" icon="ui-icon-home" />
					<p:submenu label="Cadastrar" icon="ui-icon-plus">
						<p:menuitem value="Fração" />
						<p:separator />
						<p:menuitem value="Usuário" />
						<p:menuitem value="Grupo" />
					</p:submenu>
					<p:submenu label="Atividade" icon="ui-icon-plusthick">
						<p:menuitem value="Novo" />
						<p:menuitem value="Pesquisar" />
					</p:submenu>
					<p:submenu label="Pesquisar" icon="ui-icon-search">
						<p:menuitem value="Fração" />
						<p:separator />
						<p:menuitem value="Usuário" />
						<p:menuitem value="Grupo" />
					</p:submenu>
					<p:menuitem value="Sair" icon="ui-icon-close" />
				</p:menubar>
			</h:form>
		</div>

		<div style="clear: both"></div>
	</header>


	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer>
		CCOMSEx - Copyright © 2015 <br /> Todos os direitos reservados.
	</footer>

</h:body>

</html>
