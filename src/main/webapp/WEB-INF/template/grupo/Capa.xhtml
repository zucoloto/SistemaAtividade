<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
		<p:toolbarGroup>
			<p:button value="Novo" outcome="/pages/grupos/CadastrarGrupo" />
			<p:commandButton value="Salvar" action="#{grupoCadastrarBean.salvar}"
				update="@form" />
		</p:toolbarGroup>

		<p:toolbarGroup align="right">
			<p:button value="Pesquisar" outcome="/pages/grupos/PesquisarGrupo" />
		</p:toolbarGroup>
	</p:toolbar>

	<p:panelGrid columns="2" id="painel"
		style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo"
		styleClass="panel-sem-bordas">

		<p:outputLabel value="Nome" for="nome" />
		<p:inputText id="nome" size="100" maxlength="50"
			value="#{grupoCadastrarBean.grupo.nomeGrupo}" />

		<p:outputLabel value="Descrição" for="descricao" />
		<p:inputText id="descricao" size="100" maxlength="100"
			value="#{grupoCadastrarBean.grupo.descricao}" />

	</p:panelGrid>

</ui:composition>
